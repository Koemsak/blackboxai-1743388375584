<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Netflix Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .search-input {
            background: rgba(0,0,0,0.75);
            border: 1px solid rgba(255,255,255,0.5);
        }
        .search-input:focus {
            background: rgba(0,0,0,0.9);
        }
        .filter-pill {
            background: rgba(109, 109, 110, 0.7);
            transition: all 0.2s ease;
        }
        .filter-pill:hover {
            background: rgba(109, 109, 110, 0.9);
        }
        .filter-pill.active {
            background: white;
            color: black;
        }
    </style>
</head>
<body class="bg-[#141414] text-white">
    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-black">
        <div class="flex justify-between items-center px-12 py-4">
            <div class="flex items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" 
                     alt="Netflix Logo" class="h-8">
                <nav class="ml-8 hidden md:block">
                    <ul class="flex space-x-6">
                        <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                        <li><a href="#" class="hover:text-gray-300">TV Shows</a></li>
                        <li><a href="#" class="hover:text-gray-300">Movies</a></li>
                    </ul>
                </nav>
            </div>
            <div class="flex items-center space-x-4">
                <a href="login.html" class="bg-red-600 hover:bg-red-700 px-4 py-1 rounded text-sm font-medium">Sign In</a>
            </div>
        </div>
    </header>

    <!-- Search Section -->
    <main class="pt-24 px-12">
        <div class="max-w-4xl mx-auto">
            <!-- Search Bar -->
            <div class="relative mb-12">
                <input type="text" placeholder="Titles, people, genres" 
                       class="search-input w-full text-white text-2xl px-6 py-4 rounded">
                <button class="absolute right-6 top-1/2 transform -translate-y-1/2 text-2xl">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <!-- Filters -->
            <div class="mb-8">
                <h2 class="text-xl font-bold mb-4">Filters</h2>
                <div class="flex flex-wrap gap-3">
                    <button class="filter-pill px-4 py-1 rounded-full text-sm">Movies</button>
                    <button class="filter-pill px-4 py-1 rounded-full text-sm">TV Shows</button>
                    <button class="filter-pill px-4 py-1 rounded-full text-sm">Action</button>
                    <button class="filter-pill px-4 py-1 rounded-full text-sm">Comedy</button>
                    <button class="filter-pill px-4 py-1 rounded-full text-sm">Drama</button>
                    <button class="filter-pill px-4 py-1 rounded-full text-sm">Horror</button>
                </div>
            </div>

            <!-- Search Results -->
            <div>
                <h2 class="text-2xl font-bold mb-6">Popular Searches</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    <!-- Search Result Cards -->
                    <div class="movie-card">
                        <img src="https://images.pexels.com/photos/33129/popcorn-movie-party-entertainment.jpg" 
                             alt="Result 1" class="rounded w-full h-48 object-cover">
                        <h3 class="mt-2 font-medium">Stranger Things</h3>
                        <p class="text-gray-400 text-sm">TV Show â€¢ 2016</p>
                    </div>
                    <!-- Repeat for other search results -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-80 py-8 px-12 mt-12">
        <div class="max-w-6xl mx-auto">
            <div class="flex justify-center space-x-6 mb-6">
                <a href="#"><i class="fab fa-facebook text-2xl"></i></a>
                <a href="#"><i class="fab fa-instagram text-2xl"></i></a>
                <a href="#"><i class="fab fa-twitter text-2xl"></i></a>
                <a href="#"><i class="fab fa-youtube text-2xl"></i></a>
            </div>
            <p class="text-center text-gray-400 text-sm">
                &copy; 2023 Netflix Clone. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
