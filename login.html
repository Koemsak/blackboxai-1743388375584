<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-bg {
            background: url('https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg') no-repeat center center;
            background-size: cover;
        }
        .login-overlay {
            background: rgba(0, 0, 0, 0.6);
        }
        .spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center login-bg">
        <div class="absolute w-full h-full login-overlay"></div>
        <div class="relative z-10 bg-black bg-opacity-80 p-12 rounded-md w-full max-w-md">
            <h1 class="text-3xl font-bold mb-8">Sign In</h1>
            <form id="login-form">
                <div class="mb-4">
                    <input type="email" id="email" placeholder="Email or phone number" 
                           class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded px-4 py-3">
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="mb-6">
                    <input type="password" id="password" placeholder="Password" 
                           class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded px-4 py-3">
                    <div id="password-error" class="error-message"></div>
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-medium flex items-center justify-center">
                    <span class="spinner mr-2">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                    Sign In
                </button>
                <div class="flex justify-between items-center mt-4 text-sm text-gray-400">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        Remember me
                    </label>
                    <a href="#" class="hover:underline">Need help?</a>
                </div>
            </form>
            <div class="mt-12">
                <p class="text-gray-400">
                    New to Netflix? <a href="#" class="text-white hover:underline">Sign up now</a>.
                </p>
                <p class="text-xs text-gray-500 mt-4">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
