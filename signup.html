<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .signup-bg {
            background: url('https://images.pexels.com/photos/1117132/pexels-photo-1117132.jpeg') no-repeat center center;
            background-size: cover;
        }
        .signup-overlay {
            background: rgba(0, 0, 0, 0.6);
        }
        .step-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .step-indicator.active {
            background-color: #e50914;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center signup-bg">
        <div class="absolute w-full h-full signup-overlay"></div>
        
        <!-- Signup Steps Container -->
        <div class="relative z-10 bg-black bg-opacity-80 p-12 rounded-md w-full max-w-2xl">
            <!-- Progress Steps -->
            <div class="flex justify-between items-center mb-8 relative">
                <div class="absolute top-1/2 left-0 right-0 h-1 bg-gray-700 -z-10"></div>
                <div class="absolute top-1/2 left-0 h-1 bg-red-600 -z-10" style="width: 33%"></div>
                
                <div class="step-indicator active bg-red-600">
                    <span class="text-white">1</span>
                </div>
                <div class="step-indicator bg-gray-700">
                    <span class="text-gray-400">2</span>
                </div>
                <div class="step-indicator bg-gray-700">
                    <span class="text-gray-400">3</span>
                </div>
            </div>

            <h1 class="text-3xl font-bold mb-6">Create your account</h1>
            <p class="text-gray-400 mb-8">STEP <span class="text-white">1</span> OF <span class="text-white">3</span></p>

            <form id="signup-form">
                <div class="mb-4">
                    <input type="email" id="signup-email" placeholder="Email" 
                           class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded px-4 py-3">
                    <div id="email-error" class="error-message"></div>
                </div>
                <div class="mb-4">
                    <input type="password" id="signup-password" placeholder="Add a password" 
                           class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded px-4 py-3">
                    <div id="password-error" class="error-message"></div>
                </div>
                <div class="mb-6">
                    <input type="password" id="confirm-password" placeholder="Confirm password" 
                           class="w-full bg-gray-700 bg-opacity-50 border border-gray-600 rounded px-4 py-3">
                    <div id="confirm-error" class="error-message"></div>
                </div>
                
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-medium flex items-center justify-center">
                    <span class="spinner mr-2">
                        <i class="fas fa-circle-notch fa-spin"></i>
                    </span>
                    Next
                </button>
            </form>

            <div class="mt-6 text-sm text-gray-400">
                <p>Already have an account? <a href="login.html" class="text-white hover:underline">Sign in now</a>.</p>
                <p class="mt-4 text-xs">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                    <a href="#" class="text-blue-500 hover:underline">Learn more</a>.
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
